<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus-button" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-value" type="text" class="form-control text-center" value="1">
                           <button id="plus-button"  class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phone-dollar">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus-case-button" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-value" type="text" class="form-control text-center" value="1">
                           <button id="plus-case-button" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="case-dollar">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>

      // for plus button of mobile

      const plusButton = document.getElementById("plus-button");
      plusButton.addEventListener("click", function(){
         

         const phoneValue = document.getElementById("phone-value").value;
         const phone = parseInt(phoneValue);
         document.getElementById("phone-value").value = phone + 1;

         const phoneDollar = document.getElementById("phone-dollar").innerText;
         const phoneDollarTotal = parseInt(phoneDollar);
         document.getElementById("phone-dollar").innerText = phoneDollarTotal + 1219;


      
      })

      // for minus button of mobile
      const minusButton = document.getElementById("minus-button");
      minusButton.addEventListener("click", function(){
         
         const phoneValueDecrease = document.getElementById("phone-value").value;
         const phone = parseInt(phoneValueDecrease);
         document.getElementById("phone-value").value = phone - 1;

         const phoneDollarDecrease = document.getElementById("phone-dollar").innerText;
         const phoneDollarTotal = parseInt(phoneDollarDecrease);
         document.getElementById("phone-dollar").innerText = phoneDollarTotal - 1219;
      })

      // for plus button of phone case
      
      const plusCaseButton = document.getElementById("plus-case-button");
      plusCaseButton.addEventListener("click", function(){
         
         const caseValueIncrease = document.getElementById("case-value").value;
         const caseIncrease = parseInt(caseValueIncrease);
         document.getElementById("case-value").value = caseIncrease + 1;

         const caseDollarIncrease = document.getElementById("case-dollar").innerText;
         const cases = parseInt(caseDollarIncrease);
         document.getElementById("case-dollar").innerText = cases + 59;

      })

      // for minus button of phone case

      const minusCaseButton = document.getElementById("minus-case-button");
      minusCaseButton.addEventListener("click", function(){

         const caseValueDecrease = document.getElementById("case-value").value;
         const casesDecrease = parseInt(caseValueDecrease);
         document.getElementById("case-value").value = casesDecrease - 1;

         const caseDollarDecrease = document.getElementById("case-dollar").innerText;
         const cases = parseInt(caseDollarDecrease);
         document.getElementById("case-dollar").innerText = cases - 59;
      })

   </script>
</body>

</html>
